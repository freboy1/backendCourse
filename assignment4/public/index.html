<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Task Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to the Final Project - Computational Mathematics</h1>
        <h1 class="header">Variant 1</h1>
        <div class="task-select">
            <label for="tasks" class="task-label">Choose a task:</label>
            <select id="tasks" class="task-dropdown">
                <option value="" disabled selected>Select a task</option>
                <option value="task1">Task 1: Graphical Method and Absolute Error</option>
                <option value="task2">Task 2: Comparison of Root-Finding Methods</option>
                <option value="task3">Task 3: Jacobi Method</option>
                <option value="task4">Task 4: Iterative Method for Matrix Inversion</option>
                <option value="task5">Task 5: Linear Curve Fitting</option>
                <option value="task6">Task 6: Newton’s Forward Interpolation Formula</option>
                <option value="task7">Task 7: First Derivative Using Newton’s Forward Difference Formula</option>
                <option value="task8">Task 8: Trapezoidal Rule</option>
            </select>
        </div>
    </div>
</body>
</html>
<script src="tasks.js"></script>
